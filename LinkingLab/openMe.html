<!DOCTYPE html>
<html>
<head>
	<script lang="javascript" src="js/jquery-3.1.0.min.js"></script>
	<script lang="javascript" src="js/d3.v4.min.js"></script>
	<script lang="javascript" src="js/flare.js"></script>
	<link rel="stylesheet" href="css/hierarchy.css">
</head>
<body>
<div id="hierarchy1"></div>
<div id="hierarchy2"></div>
	<script src="d3.v4.min.js"></script>
	<style>.node circle {
		fill: #999;
	}

	.node text {
		font: 10px sans-serif;
	}

	.node--internal circle {
		fill: #555;
	}

	.node--internal text {
		text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
	}

	.link {
		fill: none;
		stroke: #555;
		stroke-opacity: 0.4;
		stroke-width: 1.5px;
	}
	</style>
	<script>
		/*
	 	* Name: Yunke Zhu
	 	* Treemap
	 	* Nodelink
	 	*/


		// Treemap
		var width = $('#hierarchy1').width();
		var height = $('#hierarchy1').height();
		var margin = 20;
		var svg = d3.select("#hierarchy1").append("svg")
			.attr("width", width - margin)
			.attr("height", height - margin)
			.append("g")
			.attr("transform", "translate(" + (margin / 2) + "," + (margin / 2) + ")");

		var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); },
			color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
			format = d3.format(",d");

		var treemap = d3.treemap()
			.tile(d3.treemapResquarify)
			.size([width, height])
			.round(true)
			.paddingInner(1);

		var root = d3.hierarchy(flare)
			.eachBefore(function(d) {  d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name;} )
			.sum(sumBySize)
			.sort(function(a, b) { return b.height - a.height || b.value - a.value; });

		treemap(root);
		

		var cell = svg.selectAll("g")
			.data(root.leaves())
			.enter().append("g")
			.attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
			.attr("id", function(d) { return d.data.name; });

		cell.append("rect")
			.attr("id", function(d) { return d.data.id; })
			.attr("width", function(d) { return d.x1 - d.x0; })
			.attr("height", function(d) { return d.y1 - d.y0; })
			.attr("fill", function(d) { return color(d.parent.data.id); });

			
		

		cell.append("clipPath")
			.attr("id", function(d) { return "clip-" + d.data.id; })
			.append("use")
			.attr("xlink:href", function(d) { return "#" + d.data.id; });

		cell.append("text")
			.attr("clip-path", function(d) { return "url(#clip-" + d.data.id + ")"; })
			.selectAll("tspan")
			.data(function(d) { return d.data.name.split(/(?=[A-Z][^A-Z])/g); })
			.enter().append("tspan")
			.attr("x", 4)
			.attr("y", function(d, i) { return 13 + i * 10; })
			.text(function(d) { return d; })
		
		cell.append("title")
			.text(function(d) { return d.data.id + "\n" + format(d.value); });

		d3.selectAll("input")
			.data([sumBySize, sumByCount], function(d) { return d ? d.name : this.value; })

		function sumByCount(d) {
			return d.children ? 0 : 1;
		}

		function sumBySize(d) {
			return d.size;
		}
		
		
		
		// NodeLink 
		
		
		var width = $('#hierarchy2').width();
		var height = $('#hierarchy2').height();

		var svg = d3.select("#hierarchy2").append("svg")
			.attr("width", width - margin)
			.attr("height", height - margin)
			.append("g")
			.attr("transform", "translate(" + (width / 2 + 20) + "," + (height / 2 + 40) + ")");

		var tree = d3.tree()
			.size([2 * Math.PI, 250])
			.separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

		tree(root);

		var link = svg.selectAll(".link")
			.data(root.links())
			.enter().append("path")
			.attr("class", "link")
			.attr("d", d3.linkRadial()
				.angle(function(d) { return d.x; })
				.radius(function(d) { return d.y; }));

		var node = svg.selectAll(".node")
			.data(root.descendants())
			.enter().append("g")
			.attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
			.attr("transform", function(d) { return "translate(" + radialPoint(d.x, d.y) + ")"; })
			.attr("id", function (d) {
				return  d.data.name
			});

		node.append("circle")
			.attr("r", 2.5);

		node.append("text")
			.attr("dy", "0.31em")
			.attr("x", function(d) { return d.x < Math.PI === !d.children ? 6 : -6; })
			.attr("text-anchor", function(d) { return d.x < Math.PI === !d.children ? "start" : "end"; })
			.attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
			.text(function(d) { return d.data.name })
			.attr("fill", function(d) { return d.parent ? color(d.parent.data.id) : "black"; })
			.attr("id", function (d) {
				return d.data.name
			});

		function radialPoint(x, y) {
		return [(y = +y) * Math.cos(x -= Math.PI / 2), y * Math.sin(x)];
		}
		
		
		/*
			Functionality
			contains four functions, 2 mouseover for treemap, 2 clickon for nodeLink
		*/
		// funtion 1
		
		cell.selectAll("rect").on("mouseover", function (d) {
			d3.select(this)
			  .transition()
			  .delay(100)
			  .style("fill","grey")
			  .transition()
			  .delay(200)
			  .style("fill", function(d) { return color(d.parent.data.id); });
			
			
			node.select("#" + d.data.name)
			  .transition()
			  .delay(100)
			  .style("fill", "grey")
			  .transition()
			  .delay(200)
			  .style("fill", function(d) { return color(d.parent.data.id); });
			
		})
		
		// function 2
		
		node.selectAll("text").on("mouseover", function (d) {
			d3.select(this)
			  .transition()
			  .delay(100)
			  .style("fill","grey")
			  .transition()
			  .delay(200)
			  .style("fill", function(d) { return color(d.parent.data.id); });
			
			var x = cell.select("rect").each(function (t) {
				if (t.data.name == d.data.name)
				{
					
					d3.select(this)
					.transition()
					.delay(100)
					.style("fill", "grey")
					.transition()
					.delay(200)
					.style("fill", function(d) { return color(d.parent.data.id); });
				}
				
			})

			
		})
		
		
		// function 3
		cell.selectAll("rect").on("click", function (d) {
			d3.select(this)
			  .transition()
			  .delay(100)
			  .style("fill","red")
			  .transition()
			  .delay(200)
			  .style("fill", function(d) { return color(d.parent.data.id); });
			
			svg.append("text")
				.attr("dy", -200)
				.attr("dx", -350)
				.text(function() { return d.data.name + "\n size: " + d.data.size })
				.attr("font-size","25px")
				.attr("opacity", "0.5")
				.transition()
				.duration(2000)
				.attr("opacity", "0")
				.remove();
				
				node.select("#" + d.data.name)
				  .transition()
				  .delay(100)
				  .style("fill", "red")
				  .transition()
				  .delay(200)
				  .style("fill", function(d) { return color(d.parent.data.id); });
			
		})
		
		// function 4
		node.selectAll("text").on("click", function (d) {
			svg.append("text")
				.attr("dy", -200)
				.attr("dx", -350)
				.text(function() { return d.data.name + "\n size: " + d.data.size })
				.attr("font-size","25px")
				.attr("opacity", "0.5")
				.transition()
				.duration(2000)
				.attr("opacity", "0")
				.remove();
			
			d3.select(this)
			  .transition()
			  .delay(100)
			  .style("fill","red")
			  .transition()
			  .delay(200)
			  .style("fill", function(d) { return color(d.parent.data.id); });
			
				cell.select("rect").each(function (t) {
				if (t.data.name == d.data.name)
				{
					d3.select(this)
					.transition()
					.delay(100)
					.style("stroke", "black")
					.style("opacity", .3)
					.transition()
					.delay(200)
					.style("fill", function(d) { return color(d.parent.data.id); })
					.style("stroke", "white")
					.style("opacity", 1);
				}
					
				
			})
			cell.select("text").each(function (t) {
				if (t.data.name == d.data.name)
				{
					
					d3.select(this)
						.transition()
						.duration(300)
						.attr("font-size", 20)
						.transition()
						.delay(500)
						.duration(300)
						.attr("font-size",14);
				}

			})
		
			
		})


	</script>

</body>
</html>
