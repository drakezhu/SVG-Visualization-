
<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1 {
  padding-left: 40px;
  margin-bottom: -10px;
}

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.q0-9 { fill:#3A42E9; }
.q1-9 { fill:#473ACD; }
.q2-9 { fill:#5533B1; }
.q3-9 { fill:#622B95; }
.q4-9 { fill:#70247A; }
.q5-9 { fill:#7E1C5E; }
.q6-9 { fill:#8B1542; }
.q7-9 { fill:#990D26; }
.q8-9 { fill:#A7060B; }

</style>
<h1></h1></br>
<svg width="960" height="600"></svg>
<script src="js/d3.v4.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script>

var title = d3.select("h1")
    .text("Drought by County");

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var rateById = d3.map();

var quantize = d3.scaleQuantize()
    .domain([0, 90])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geoAlbersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

d3.queue()
    .defer(d3.json, "js/us.json")
    .defer(d3.tsv, "tsv/drought.tsv", function(d) { 
      if (d.D4 > 0) {
        rateById.set(d.FIPS, 89); 
      }
      else if (d.D3 > 0 ) {
         rateById.set(d.FIPS, 74);
      }
      else if (d.D2 > 0) {
        rateById.set(d.FIPS, 59);
      } 
      else if (d.D1 > 0) {
        rateById.set(d.FIPS, 44);
      }
      else if (d.D0 > 0) {
        rateById.set(d.FIPS, 29);
      }
      else if (d.Nothing > 0) {
        rateById.set(d.FIPS, 14);
      }
      else {
        rateById.set(d.FIPS, 1);
      }
    })
    
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

</script>
